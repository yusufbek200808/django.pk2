{% extends "base.html" %}

{% block content %}
<form enctype="multipart/form-data" method="post" action="{% url 'article_create' %}" class="site-form has-background-light">
    {% csrf_token %}
    {{form}}
    <div>
        <button type="submit" class="button is-success">Отправить</button>
        <a href="{% url 'article_func' %}" class="button is-danger">Отмена</a>
    </div>
</form>
{% endblock %}
